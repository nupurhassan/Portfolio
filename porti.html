<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUPUR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--black);
            cursor: none;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Custom cursor */
        .cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--white);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        /* Cursor trail particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--white);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            opacity: 1;
            animation: particleFade 1s ease-out forwards;
        }

        @keyframes particleFade {
            0% {
                opacity: 0.8;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: containerReveal 1.2s cubic-bezier(0.25, 0.1, 0.25, 1) 0.2s forwards;
        }

        /* The shape wrapper */
        .logo-shape {
            position: relative;
            width: 520px;
            height: 150px;
            border-radius: 0 100px 100px 0;
            overflow: hidden;
        }

        /* Shape outline */
        .shape-outline {
            position: absolute;
            inset: 0;
            border: 3px solid var(--white);
            border-radius: 0 100px 100px 0;
            z-index: 1;
        }

        /* The white fill that animates */
        .fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--white);
            border-radius: 0 100px 100px 0;
            transform: translateX(-100%);
            animation: fillAnim 2.8s cubic-bezier(0.4, 0.0, 0.2, 1) 1s forwards;
        }

        /* Text - white base layer */
        .text-white {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        /* Text - black layer that gets revealed by the fill */
        .text-black {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15;
            clip-path: inset(0 100% 0 0);
            animation: textReveal 2.8s cubic-bezier(0.4, 0.0, 0.2, 1) 1s forwards;
        }

        .text-wrapper {
            display: flex;
            position: relative;
        }

        .letter {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 72px;
            letter-spacing: 8px;
        }

        .text-white .letter {
            color: var(--white);
        }

        .text-black .letter {
            color: var(--black);
        }

        /* Tagline - positioned at bottom, visible from start */
        .tagline {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            letter-spacing: 4px;
            color: var(--white);
            text-transform: uppercase;
            text-align: center;
        }

        /* Keyframes */
        @keyframes containerReveal {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fillAnim {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0%); }
        }

        @keyframes textReveal {
            0% { clip-path: inset(0 100% 0 0); }
            100% { clip-path: inset(0 0% 0 0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .logo-shape {
                width: 320px;
                height: 95px;
                border-radius: 0 60px 60px 0;
            }

            .shape-outline {
                border-radius: 0 60px 60px 0;
            }

            .fill {
                border-radius: 0 60px 60px 0;
            }

            .letter {
                font-size: 44px;
                letter-spacing: 4px;
            }

            .tagline {
                font-size: 10px;
                letter-spacing: 3px;
                padding: 0 20px;
                bottom: 30px;
            }
        }
    </style>
</head>
<body>
<div class="cursor"></div>

<div class="container">
    <div class="logo-container">
        <div class="logo-shape">
            <div class="shape-outline"></div>
            <div class="fill"></div>
        </div>
        <!-- White text (base layer) -->
        <div class="text-white">
            <div class="text-wrapper">
                <span class="letter">N</span>
                <span class="letter">U</span>
                <span class="letter">P</span>
                <span class="letter">U</span>
                <span class="letter">R</span>
            </div>
        </div>
        <!-- Black text (revealed in sync with fill) -->
        <div class="text-black">
            <div class="text-wrapper">
                <span class="letter">N</span>
                <span class="letter">U</span>
                <span class="letter">P</span>
                <span class="letter">U</span>
                <span class="letter">R</span>
            </div>
        </div>
    </div>

    <p class="tagline">DREAMER TURNED ARTIST AND DEVELOPER</p>
</div>

<script>
    const cursor = document.querySelector('.cursor');
    let lastX = 0;
    let lastY = 0;
    let particleCount = 0;
    const maxParticles = 50;

    // Move custom cursor
    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';

        // Calculate distance moved
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        // Create particles based on movement
        if (distance > 5) {
            createParticle(e.clientX, e.clientY);
            lastX = e.clientX;
            lastY = e.clientY;
        }
    });

    function createParticle(x, y) {
        if (particleCount >= maxParticles) return;

        const particle = document.createElement('div');
        particle.className = 'particle';

        // Add slight randomness to position
        const offsetX = (Math.random() - 0.5) * 10;
        const offsetY = (Math.random() - 0.5) * 10;

        particle.style.left = (x + offsetX) + 'px';
        particle.style.top = (y + offsetY) + 'px';

        // Random size variation
        const size = 2 + Math.random() * 4;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';

        document.body.appendChild(particle);
        particleCount++;

        // Remove particle after animation
        setTimeout(() => {
            particle.remove();
            particleCount--;
        }, 1000);
    }

    // Hide cursor when leaving window
    document.addEventListener('mouseleave', () => {
        cursor.style.opacity = '0';
    });

    document.addEventListener('mouseenter', () => {
        cursor.style.opacity = '1';
    });
</script>
</body>
</html>
