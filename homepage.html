<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUPUR - Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- MediaPipe Scripts (loaded in head for availability) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/hand-control.css">
</head>
<body>

<div class="border-frame"></div>

<div class="border-controls left-bottom">
    <div class="toggle-option active" data-toggle="theme" data-value="dark">
        <span class="toggle-box"></span>
        <span class="toggle-label">Dark</span>
    </div>
    <div class="toggle-option" data-toggle="theme" data-value="light">
        <span class="toggle-box"></span>
        <span class="toggle-label">Light</span>
    </div>
</div>

<div class="border-controls right-bottom">
    <div class="toggle-option active" data-toggle="cursor" data-value="pointer">
        <span class="toggle-label">Pointer</span>
        <span class="toggle-box"></span>
    </div>
    <div class="toggle-option" data-toggle="cursor" data-value="hand">
        <span class="toggle-label">Hand</span>
        <span class="toggle-box"></span>
    </div>
</div>

<div class="border-controls top-center">
    <div class="toggle-option active" data-toggle="mode" data-value="professional">
        <span class="toggle-box"></span>
        <span class="toggle-label">Professional</span>
    </div>
    <div class="toggle-option" data-toggle="mode" data-value="personal">
        <span class="toggle-box"></span>
        <span class="toggle-label">Personal</span>
    </div>
</div>

<div class="cursor"></div>
<div class="cursor-ring"></div>
<div class="cursor-particle"></div>
<div class="cursor-particle"></div>
<div class="cursor-particle"></div>
<div class="cursor-particle"></div>
<div class="cursor-particle"></div>

<div class="inner-wrapper">
    <div class="container">
        <div class="left-section">
            <p class="tagline">I design digital experiences that look simple and work hard.</p>

            <nav class="nav-container">
                <a href="#about" class="nav-link" data-text="About">About</a>
                <a href="#skills" class="nav-link" data-text="Skills">Skills</a>
                <a href="#work" class="nav-link" data-text="Work Experience">Work Experience</a>
                <a href="#contact" class="nav-link" data-text="Contact">Contact</a>
            </nav>
        </div>

        <div class="content-panel">
            <canvas id="grain-canvas"></canvas>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="js/cursor.js"></script>
<script src="js/text-scramble.js"></script>
<script src="js/grain-shader.js"></script>
<script src="js/theme.js"></script>
<script src="js/toggles.js"></script>
<script src="js/hand-control.js"></script>
<script src="js/hand-control-ui.js"></script>

<script>
    // initialize core modules
    Cursor.init({ hoverElements: '.nav-link' });
    initNavScramble();

    const shaderMaterial = GrainShader.init('grain-canvas', '.content-panel');
    Theme.init(shaderMaterial);
    Toggles.init();

    // initialize hand control (MediaPipe already loaded via CDN in head)
    HandControlUI.init().then(() => {
        console.log('Hand control ready');
    }).catch(err => {
        console.error('Hand control init failed:', err);
    });
</script>

</body>
</html>
